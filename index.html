   <title>Signature Card</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      body {
         font-family: Arial, sans-serif;
         background-color: #fff;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
      }

      /* .container {
            display: flex;
            justify-content: center;
            align-items: center;position: relative;
        } */

      table {
         border-radius: 10px;
         width: 100%;
         position: relative;
         background-size: contain;
         background-repeat: no-repeat;
         background-position: left;
      }

      /* td {
         padding: 5px;
      } */

      .image-cell {
         width: 200px;
         background: url("https://nians.com/wp-content/uploads/2025/10/transparent_small.png");
         background-size: 100% 100%;
         background-repeat: no-repeat;
         position: relative;
         display: flex;
         justify-content: center;
         align-items: flex-end;
         padding: 0px;
         height: 160px;
      }

      .image-cell img {
         width: 100%;
         height: auto;
         border-radius: 10px;
         position: relative;
         right: 40px;
         left: -10px;
         object-fit: cover;
      }

      .details-cell {
         width: 445px;
         /* background: url("https://technians.com/wp-content/uploads/2025/09/grey-vector.png"); */
         background: url("https://nians.com/wp-content/uploads/2025/10/right_bg.png");
         background-size: 100% 100%;
         background-repeat: no-repeat;
         padding: 30px 0px 10px 0px;
         padding-left: 0px;
         height: 160px;
         /* float: right; */
      }

      .details-cell h1 {
         font-size: 26px;
         font-weight: 400;
         color: #000;
         margin-bottom: 5px;
         padding-top: 0px;
      }

      .role {
         font-size: 11px;
         color: #fff;
         margin-bottom: 0px;
         /* background: #1BB2CD; */
         padding: 0px 5px;
         width: fit-content;
         border-radius: 1px;
         font-family: 'Poppins', sans-serif;
         margin-bottom: 8px;
         display: flex;
         align-items: center;
      }

      .contact-info p {
         margin: 0;
         color: #002A54 !important;
         font-size: 10px;
         padding: 5px 0px 0px;
         font-weight: 600;
      }

      .website a {
         color: #007bff;
         text-decoration: none;
      }

      .social {
         margin-top: 0px;
         float: right;
         padding-top: 3px;
         padding-right: 22px;
      }

      .social a {
         margin-right: 0px;
      }

      .social img {
         width: 15px;
         height: 15px;
      }

      .contact-info {
         display: flex;
         /* justify-content: space-between; */
         list-style: none;
         font-family: 'Poppins', sans-serif;
         padding-top: 5px;
      }

      .contact-info li {
         border-left: 1px solid #1DB7D1;
         padding: 0px 10px 2px 15px;
         /* display: flex;
    flex-direction: column;
    gap: 8px; */
      }


      .contact-info img {
         margin-right: 5px;
         position: relative;
         top: 3px;
         padding: 1px;
      }

      tr {
         position: relative;
         z-index: 9;
      }

      .bg-img {
         position: absolute;
         top: 0;
         left: 0;
         width: 60%;
         height: 100%;
         /* background: url("https://technians.com/wp-content/uploads/2025/09/Rectangle-6030.png"); */
         background-size: contain;
         background-repeat: no-repeat;
         background-position: left;
         opacity: 1;
         z-index: 1;
      }
   </style>
</head>
